<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administraci贸n</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, var(--background) 0%, #1a237e 100%);
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
            color: var(--text);
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select, input {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 0.95rem;
            flex: 1;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(4px);
        }

        @media (max-width: 640px) {
            form {
                flex-direction: column;
            }
            select, input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Administraci贸n</h1>
        <form method="POST">
            <select name="username" required>
                <option value="" disabled selected>Selecciona un usuario</option>
                {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <select name="action" required>
                <option value="" disabled selected>Selecciona una acci贸n</option>
                <option value="ban">Ban Completo</option>
                <option value="restrict_messages">Restringir Mensajes</option>
                <option value="restrict_uploads">Restringir Subidas</option>
            </select>
            <input type="number" name="duration" placeholder="Duraci贸n (minutos)" required min="1">
            <input type="text" name="reason" placeholder="Motivo" required>
            <button type="submit">Aplicar</button>
        </form>
        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>
</body>
</html>
