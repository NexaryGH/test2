<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Baneada</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--background) 0%, #1a237e 100%);
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--error);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .info {
            color: var(--text);
            font-weight: 500;
            display: inline-block;
            min-width: 100px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuenta Baneada</h1>
        <p>Tu cuenta ha sido baneada temporalmente.</p>
        <p><span class="info">Motivo:</span> {{ ban_info.reason }}</p>
        <p><span class="info">Duración:</span> {{ ban_info.duration }} minutos</p>
        <p><span class="info">Iniciado el:</span> {{ ban_info.start_time }}</p>
        <p>Solo puedes ver mensajes y archivos, pero no enviar ni subir nada.</p>
        <a href="/logout" class="btn">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar Sesión
        </a>
    </div>
</body>
</html>
